<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | PlayPal</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="PlayPal Logo" class="logo"> 
    </header>
    <div class="contact-container">
        <h2 style="color: #004a;">Contact Us</h2>
        <form action="#" method="POST" onsubmit="return validateContactForm()">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Send Message</button>
            </div>
        </form>
        <div class="contact-info">
            <h3>Our Contact Information</h3>
            <p>Email: support@playpal.com</p>
            <p>Phone: +1 234 567 890</p>
            <p>Address: 123 PlayPal Lane, Fun City, CA 90210</p>
        </div>
    </div>

    <script>
        function validateContactForm() {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (fullname === '' || email === '' || message === '') {
                alert('Please fill in all fields.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
