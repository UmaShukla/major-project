<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PlayPal</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <img src="path/to/your/logo.png" alt="PlayPal Logo" class="logo">
        <div class="auth-box">
            <h2>Login to PlayPal</h2>
            <form action="#" method="POST" onsubmit="return validatePassword()">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <input type="checkbox" id="show-password" onclick="togglePassword()"> Show Password
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('show-password');
            passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
        }

        // Function to validate the password criteria
        function validatePassword() {
            const password = document.getElementById('password').value;
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/; // At least one uppercase, one number, no special characters

            if (!passwordPattern.test(password)) {
                alert('Password must be at least 8 characters long, contain at least one uppercase letter and one number, and no special characters.');
                return false;
            }

            return true; // Password is valid
        }
    </script>
</body>
</html>
